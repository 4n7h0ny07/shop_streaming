<!-- Página de Registro -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Streaming Fassid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background-image: url('img/register-background.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        .register-form h2 {
            color: white;
            margin-bottom: 20px;
        }
        .register-form input {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
    <div class="register-form">
        <h2 class="text-center">Crea tu cuenta</h2>
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label text-white">Nombre completo</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-white">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label text-white">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label text-white" for="terms">Acepto los <a href="/terms" class="text-warning">términos y condiciones</a></label>
            </div>
            <button type="submit" class="btn btn-danger w-100">Registrarme</button>
            <div class="mt-3 text-center">
                <p class="text-white mt-2">¿Ya tienes cuenta? <a href="/login" class="text-warning">Inicia sesión aquí</a></p>
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
