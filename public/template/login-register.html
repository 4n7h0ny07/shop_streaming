<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro - Streaming Fassid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fondo animado con imágenes en movimiento */
        .hero-section {
            background: url('img/1.jpg') no-repeat center center fixed, url('img/2.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: moveBackground 30s linear infinite;
        }

        /* Caja del formulario */
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .form-container h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container input {
            margin-bottom: 15px;
        }

        .form-container .form-check-label a {
            color: #ff6f61;
        }

        .toggle-form-btn {
            color: #ff6f61;
            cursor: pointer;
        }

        /* Animación de desvanecimiento para el formulario */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Efectos de hover en los botones */
        .btn:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* Animación de entrada para los campos */
        .form-container input {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Animación de movimiento del fondo */
        @keyframes moveBackground {
            0% { background-position: 0 0, 100% 100%; }
            50% { background-position: 100% 100%, 0 0; }
            100% { background-position: 0 0, 100% 100%; }
        }

    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
    <div class="form-container" id="form-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2 class="text-center text-white">Iniciar sesión</h2>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label text-white" for="remember">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-danger w-100">Iniciar sesión</button>
                <div class="mt-3 text-center">
                    <a href="/forgot-password" class="text-white">¿Olvidaste tu contraseña?</a><br>
                    <p class="text-white mt-2">¿No tienes cuenta? <span class="toggle-form-btn" onclick="toggleForm()">Regístrate aquí</span></p>
                </div>
            </form>
        </div>

        <!-- Register Form (Initially hidden) -->
        <div id="register-form" style="display:none;">
            <h2 class="text-center text-white">Crea tu cuenta</h2>
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Nombre completo</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email-register" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Contraseña</label>
                    <input type="password" class="form-control" id="password-register" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label text-white">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                    <label class="form-check-label text-white" for="terms">Acepto los <a href="/terms" class="text-warning">términos y condiciones</a></label>
                </div>
                <button type="submit" class="btn btn-danger w-100">Registrarme</button>
                <div class="mt-3 text-center">
                    <p class="text-white mt-2">¿Ya tienes cuenta? <span class="toggle-form-btn" onclick="toggleForm()">Inicia sesión aquí</span></p>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    // Función para alternar entre el formulario de Login y Registro
    function toggleForm() {
        var loginForm = document.getElementById("login-form");
        var registerForm = document.getElementById("register-form");
        
        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            registerForm.style.display = "block";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
